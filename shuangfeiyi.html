<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header,footer{
			width:100%
			height: 30px;
			background: gray;
		}
		.middle{
			float: left;
			background: red;
			width:100%
		}
		.left{
			float: left;
			width: 200px;
			background: orange;
			margin-left: -100%;
		}
		.right{
			float: left;width: 200px;
			background: greenyellow;
			margin-left:-200px
		}
		.inside{
			margin:0 200px
		}
	</style>
	<body>
		<header>双飞翼布局头部</header>
		<div class="middle">
			<div class="inside">中间区域</div>
		</div>
		<div class="left">
			我是左侧
		</div>
		<div class="right">
			我是右侧
		</div>
		<footer>双飞翼底部</footer>
	</body>
</html>
